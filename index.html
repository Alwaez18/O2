<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/s.css">
    <link rel="stylesheet" href="style/header-up.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/header-bottom.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header-top">
                    <div class="header-top__location">
                        <img src="img/Махачкала.svg" alt="Иконка локации" class="header-top__location-icon">
                        <a href="#" class="header-top__location-link">Махачкала</a>
                    </div>
                    <nav class="header-top__nav">
                        <a href="#" class="header-top__nav-link">Магазины</a>
                        <a href="#" class="header-top__nav-link">Покупателям</a>
                        <a href="#" class="header-top__nav-link">Юридическим лицам</a>
                    </nav>
                    <span class="header-top__phone">8-800-999-99-99 (c 03:00 до 22:00)</span>
                </div>
            </div>
        </div>

        <div class="header__main">
            <div class="container">
                <div class="header-main">
                    <img src="img/LOGO.svg" alt="Логотип" class="header-main__logo">

                    <div class="header-main__search">
                        <input type="search" placeholder="Быстрый поиск" class="header-main__search-input">
                        <button class="header-main__search-button">
                            <img src="img/Frame.svg" alt="Поиск">
                        </button>
                    </div>

                    <div class="header-main__actions">
                        <a href="#" class="header-main__action">
                            <img src="img/lover 1.svg" alt="Избранное" class="header-main__action-icon">
                            <span class="header-main__action-text">Избранное</span>
                            <span class="header-main__action-counter">0</span>
                        </a>

                        <a href="#" class="header-main__action">
                            <img src="img/Group.svg" alt="Сравнение" class="header-main__action-icon">
                            <span class="header-main__action-text">Сравнить</span>
                        </a>

                        <a href="#" class="header-main__action">
                            <img src="img/shopping-cart 1.svg" alt="Корзина" class="header-main__action-icon">
                            <span class="header-main__action-text">Корзина</span>
                            <span class="header-main__action-counter">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__bottom">
            <div class="container">
                <nav class="header-bottom">
                    <button class="header-bottom__button header-bottom__button--catalog">
                        <img src="img/lover 1.svg" alt="Каталог" class="header-bottom__button-icon">
                        Каталог
                    </button>
                    <button class="header-bottom__button">
                        <img src="img/lover 1.svg" alt="Акции" class="header-bottom__button-icon">
                        Акции
                    </button>
                    <button class="header-bottom__button">
                        <img src="img/lover 1.svg" alt="Бренды" class="header-bottom__button-icon">
                        Бренды
                    </button>
                    <button class="header-bottom__button">
                        <img src="img/lover 1.svg" alt="Новинки" class="header-bottom__button-icon">
                        Новинки
                    </button>
                    <button class="header-bottom__button">
                        <img src="img/lover 1.svg" alt="Доставка" class="header-bottom__button-icon">
                        Доставка
                    </button>
                    <button class="header-bottom__button header-bottom__button--special">
                        <img src="img/Group 199.svg" alt="Контакты" class="header-bottom__button-icon">
                        Контакты
                    </button>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
